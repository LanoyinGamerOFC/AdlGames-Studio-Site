<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Em Breve</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Adicionando o favicon -->
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>

    <!-- Menu de navegação responsivo -->
    <header>
        <nav>
            <div class="menu-toggle" onclick="toggleMenu()">☰ Menu</div>
            <ul id="menu">
                <li><a href="#" onclick="closeMenu()">Início</a></li>
                <li><a href="#" onclick="closeMenu()">Projetos</a></li>
                <li><a href="#" onclick="closeMenu()">Shop (Em breve)</a></li>
                <li><a href="#" onclick="closeMenu()">Entrar/Cadastrar</a></li>
                <li><a href="#" onclick="closeMenu()">Notícias</a></li>
                <li><a href="#" onclick="closeMenu()">Jogos</a></li>
                <li class="close-menu" onclick="closeMenu()">✖ Fechar</li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>EM BREVE</h1>
    </div>

    <!-- Rodapé com Copyright -->
    <footer>
        <p>&copy; 2025 AdlGames Studio. Todos os direitos reservados.</p>
        <p>Desenvolvido por <a href="https://youtube.com/@LanoyinGamerOFC" target="_blank">Lanoyin</a></p>
    </footer>

    <script>
        function toggleMenu() {
            var menu = document.getElementById("menu");
            menu.classList.toggle("active");
        }

        function closeMenu() {
            var menu = document.getElementById("menu");
            menu.classList.remove("active");
        }
    </script>

</body>
</html>
